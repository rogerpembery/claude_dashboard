<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Python Dashboard</h1>
        <p class="text-gray-600 mb-6">{{ projects_dir }}</p>
        
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Projects</h2>
            <button onclick="refreshProjects()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Refresh
            </button>
        </div>
        
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2">Loading...</p>
        </div>
        
        <div id="projects-grid" class="grid gap-4 md:grid-cols-2 hidden"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
